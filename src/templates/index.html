{% extends "base.html" %}

{% block title %}References{% endblock %}

{% block content %}
<br>
<div class="references-table">
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
				<th>Type</th>
            </tr>
        </thead>
        <tbody>
            {% for reference in references %}
            <tr>
                <td>{{ reference.title }}</td>
                <td>{{ reference.author }}</td>
                <td>{{ reference.year }}</td>
				<td>{{ reference.type.capitalize() }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
